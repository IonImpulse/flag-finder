        <meta name="description" content="A website to quickly and easily find various flags.">

        <link rel="stylesheet" href="stylesheet.css">

        <meta property="og:title" content="Smart Flag Finder" />

        <div id="top" onclick="go_home()"">
            <div class="subtext">
                Vazquez Inc.
            </div>
            Flag Finder

                [ With a database of <number-flag>...</number-flag> flags and counting ]
